<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 3px dotted cadetblue;
        background-color: coral;
        transition: width 1s ease, height 1s ease-in-out, transform 1s ease-in;
      }
      .box:hover {
        width: 200px;
        height: 200px;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>Transition</h3>
    </div>
