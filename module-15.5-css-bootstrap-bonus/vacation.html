<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vacation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .img-height img {
        height: 400px;
      }
      .first-image img {
        height: 500px;
      }
      .last-img img {
        height: 100px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="row g-0">
        <!-- 1st column  -->
        <div class="col-4 first-image">
          <img class="img-fluid" src="images/vacation/sunset.png" alt="" />
        </div>

        <!-- 2nd column  -->
        <div class="col-8">
          <div class="row g-0 img-height">
            <div class="col-4">
              <img src="images/vacation/boat.png" alt="" class="img-fluid" />
            </div>
            <div class="col-4">
              <img src="images/vacation/beach.png" alt="" class="img-fluid" />
            </div>
            <div class="col-4">
              <img src="images/vacation/coconut.png" alt="" class="img-fluid" />
            </div>
          </div>
          <div class="col-12 last-img">
            <img src="images/vacation/sand.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
