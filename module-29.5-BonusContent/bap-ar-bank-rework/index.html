<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap ar bank</title>
    <!-- tailwind -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to
        <span class="font-semibold text-blue-700">Baap-ar-Bank</span>!!!!
      </h1>
    </header>

    <!-- main section  -->
    <main>
      <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4 text-center">Please Login</h3>
        <div>
          <input
            class="
              block
              w-2/5
              mb-4
              px-2
              border-2 border-blue-400
              rounded-md
              mx-auto
            "
            id="user-email"
            type="text"
            placeholder="Your Email"
          />
          <input
            class="
              block
              w-2/5
              mb-4
              px-2
              border-2 border-blue-400
              rounded-md
              mx-auto
            "
            type="password"
            name=""
            id="user-password"
            placeholder="Password"
          />

          <div class="flex justify-center">
            <button
              class="
                text-white
                font-semibold
                bg-red-500
                hover:bg-red-700
                px-4
                py-2
                rounded
              "
              id="login-submit"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- script -->
    <script src="js/login.js"></script>
  </body>
</html>
