<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
      <li class="item">Lorem, ipsum.</li>
      <li class="item">Optio, sit!</li>
      <li class="item">Ipsam, distinctio.</li>
      <li class="item">Sunt, eos.</li>
      <li class="item">Rerum, maxime.</li>
      <li class="item">Ipsa, laboriosam.</li>
    </ul>
    <button id="add-item">add item</button>

    <script>
      /* const items = document.getElementsByClassName("item");
      for (let item of items) {
        item.addEventListener("click", function (event) {
          //   document.getElementById("item-container").removeChild(item);
          event.target.parentNode.removeChild(event.target);
        });
      } */

      document
        .getElementById("add-item")
        .addEventListener("click", function () {
          const li = document.createElement("li");
          li.innerText = "Brand new items";
          li.classList.add("item");
          const parent = document.getElementById("item-container");
          parent.appendChild(li);
        });

      document
        .getElementById("item-container")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });
    </script>
  </body>
</html>
