<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="clicking-method"></p>
    <input id="name-field" type="text" />
    <!--using direct function  -->
    <button id="handle-update">update</button>
    <button onclick="handleClick()">just function</button>
    <button id="handle-event">direct add Event Listener</button>

    <script>
      // NOTE: using function
      function handleClick() {
        const clickingMethod = document.getElementById("clicking-method");
        clickingMethod.innerText = "set by using function";
      }

      //NOTE: direct function adding
      document
        .getElementById("handle-event")
        .addEventListener("click", function () {
          document.getElementById("clicking-method").innerText =
            "This is a anonymus function calling";
        });

      // NOTE: direct function adding in update
      document
        .getElementById("handle-update")
        .addEventListener("click", function () {
          const nameField = document.getElementById("name-field");
          //   console.log(nameField.value);
          document.getElementById("clicking-method").innerText =
            nameField.value;

          // REVIEW: make field empty after click
          nameField.value = "";
        });
    </script>
  </body>
</html>
