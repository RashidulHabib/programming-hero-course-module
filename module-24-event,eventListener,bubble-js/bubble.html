<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
  </head>
  <body>
    <h1>Event Bubble vai</h1>
    <section id="section-conainer">
      <h4>Bubble vai list</h4>
      <ul id="list-container">
        <li class="item">Lorem, ipsum.</li>
        <li id="second-item" class="item">Dolore, animi?</li>
        <li class="item">Corporis, molestiae.</li>
        <li class="item">Qui, excepturi?</li>
        <li class="item">Esse, quisquam.</li>
        <li class="item">Ipsa, similique?</li>
      </ul>
    </section>

    <script>
      // same section event
      document
        .getElementById("second-item")
        .addEventListener("click", function (event) {
          console.log("second1 Item clicked");
          event.stopPropagation();
        });
      document
        .getElementById("second-item")
        .addEventListener("click", function (event) {
          console.log("second2 Item clicked");
          event.stopPropagation();
          event.stopImmediatePropagation();
        });
      document
        .getElementById("second-item")
        .addEventListener("click", function (event) {
          console.log("second3 Item clicked");
          event.stopPropagation();
        });

      // Other section event
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("Ul clicked");
        });
      document
        .getElementById("section-conainer")
        .addEventListener("click", function () {
          console.log("section clicked");
        });
    </script>
  </body>
</html>
